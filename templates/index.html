<!-- templates/index.html -->
{% extends 'layout.html' %}

{% block content %}
<div class="news-container">
  {% for news in data %}
  <div class="news-card">
    {% if news.urlToImage %}
    <img src="{{ news.urlToImage }}" alt="News Image">
    {% endif %}
    <h3>{{ news.title }}</h3>
    <!-- <p>{{ news.description }}</p> -->
    <a href="{{ url_for('more_info', news_id=loop.index0) }}">Read more ➡️</a>
    <p class="meta">Published: {{ news.publishedAt }} | Source: {{ news.source.name }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
